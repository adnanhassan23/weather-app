<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <main>
      <h1 class="banner p-1">Weather App</h1>
      <div class="form-group col-11 colo-md-12 mx-auto">
        <input
          id="city-input"
          class="form-control form-control-lg"
          type="text"
          placeholder="Search city"
        />
      </div>
      <button
        type="button"
        onclick="searchCity()"
        class="btn btn-white btn-animate shadow-none"
      >
        Search
      </button>
      <div id="weather-output" class="mt-3 col-11 colo-md-12 mx-auto">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 id="city-name" class="my-0 font-weight-normal citytext">
                ----
              </h4>
            </div>
            <div class="card-body">
              <h5 id="weather-type" class="card-title weathereffect">----</h5>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temp: <span id="temp">--</span>&deg;C</li>
                <li>Min Temp: <span id="min-temp">--</span>&deg;C</li>
                <li>Max Temp: <span id="max-temp">--</span>&deg;C</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
